<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="main-card">
    
    <div class="hero-illustration">
      <!-- <img src="images/illustration-hero.svg" alt=""> -->
    </div>

    <div class="main-elements">
      <h1 class="order-title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <h2 class="plan-type">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="change-link" href="">Change</a>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <a class="cancel-link" href="">Cancel Order</a>
    </div>

  </div>

  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a href="https://github.com/mickcaff" target="_blank">Mick Caffery</a>.
      </div>
  </footer>
</body>
</html>
